<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consolas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="h-100 p-5 text-bg-primary text-center">
        <h1>Gesti√≥n Consolas</h1>
    </header>

    <main class="container-fluid row mt-3">
        <div class="col-4">
            <form class="card">
                <div class="card-header">
                    <h5>Completa el registro</h5>
                </div>
                <div class="card-body">
                    <div>
                        <label>Nombre</label>
                        <input type="text" id="nombre" name="nombre" class="form-control" onblur="verificar(this.id)">
                        <div id="e-nombre"></div>
                    </div>
                    <div>
                        <label>Modelo</label>
                        <input type="text" id="modelo" name="modelo" class="form-control" onblur="verificar(this.id)">
                        <div id="e-modelo"></div>
                    </div>
                    <div>
                        <label>Fabricante</label>
                        <input type="text" id="fabricante" name="fabricante" class="form-control" onblur="verificar(this.id)">
                        <div id="e-fabricante"></div>
                    </div>
                    <div>
                        <label>Fecha de Lanzamiento</label>
                        <input type="date" id="fecha" name="fecha" class="form-control" onblur="verificar(this.id)">
                        <div id="e-fecha"></div>
                    </div>
                    <div>
                        <label>Precio</label>
                        <input type="number" id="precio" name="precio" class="form-control" onblur="verificar(this.id)">
                        <div id="e-precio"></div>
                    </div>
                    <div>
                        <label>Capacidad de Almacenamiento[GB]</label>
                        <input type="number" id="almacenamiento" name="almacenamiento" class="form-control" onblur="verificar(this.id)">
                        <div id="e-almacenamiento"></div>
                    </div>
                    <div>
                        <label>Stock</label>
                        <input type="number" id="stock" name="stock" class="form-control" onblur="verificar(this.id)">
                        <div id="e-stock"></div>
                    </div>
                </div>
                <div class="card-footer text-center">
                    <input type="button" value="Limpiar" onclick="limpiar()" class="btn btn-info w-25">
                    <input type="button" id="btnGuardar" value="Guardar" class="btn btn-success w-25">
                </div>
            </form>
        </div>
        <div class="col-8">
            <div class="table-responsive">
                <table class="table table-bordered table-hover">
                    <thead class="table-dark">
                        <tr>
                            <th>Nombre</th>
                            <th>Modelo</th>
                            <th>Fabricante</th>
                            <th>Fecha de Lanzamiento</th>
                            <th>Precio</th>
                            <th>Almacenamiento[GB]</th>
                            <th>Stock</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody id="contenido"></tbody>
                </table>
            </div> 
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="helper.js"></script>
    <!-- type module permite importar y exportar funciones -->
    <script src="funciones.js" type="module"></script>
</
